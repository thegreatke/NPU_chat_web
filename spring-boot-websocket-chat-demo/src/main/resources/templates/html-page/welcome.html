<script>
		addEventListener("load", function () {

	<script  type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(function(){
// 	编写函数,在按键升起时触发,监测cookie中是否存在该用户名的key,如果有,则把value赋值给密码框
					$("#login-username").keyup(function(){
						var loginusername = $("#login-username").val();
						if(loginusername != ""){
							var longsword = $.cookie(login-username);
							if(longsword!=null){
								$("#login-password").val(longsword);
								$("#jizhumima").attr("checked",true);
							}
						}

					})
				}
		)
	</script>

<link rel="stylesheet" href="/static/css/font-awesome.min.css" />

	<div class="main">

		<h1>NPU Chat Website</h1>
			<div class="w3l_main_grids">
				<div class="agile-w3ls">
						
						<div class="content-1">
							<div class="inner">
								<h2>同学，这题怎么做？<span id="tip"></span></h2>
								<p> 与你的同学，只是一个网站的距离</p>
							</div>
						</div>
						<div class="agile-nav">
							<nav>
								<ul>
									<li><a class="popup-with-zoom-anim" href="#small-dialog">Sign In</a></li>
									<li><a class="popup-with-zoom-anim" href="#small-dialog1">Sign Up</a></li>
									<li><a class="popup-with-zoom-anim" href="#small-dialog2">Contact</a></li>
									<li><a class="popup-with-zoom-anim" href="#small-dialog3">Subscribe</a></li>

								</ul>
							</nav>
						</div>
					</div>

	<!-- small-dialog -->

			<div class="w3l_main_grid1_w3ls_grid">
				<h3>Sign In</h3>
					<div class="w3_agile_main_left_grid_w3_agileits">
							<div class="agileits_w3layouts_user">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input type="text" name="Name" placeholder="User Name" id="login-username" required="">
							</div>
							<div class="agileits_w3layouts_user">
								<i class="fa fa-key" aria-hidden="true"></i>
								<input type="password" name="Password" placeholder="Password" id="login-password" required="">
							</div>
							<div class="agile_remember">
								<div class="agile_remember_left">
									<div class="check">
										<label class="checkbox"><input type="checkbox" name="checkbox" value="1" id="jizhumima"><i> </i>remember me</label>
									</div>
								</div>
								<div class="agile_remember_right">
									<a href="#">Forgot Password?</a>
								</div>
								<div class="clear"> </div>
							</div>
							<input type="submit" value="Sign In" onclick="signIn()">
							

					</div>
				</div>

								<i class="fa fa-user" aria-hidden="true"></i>
								<input type="text" name="Name" placeholder="Name" required="" id="username">
							</div>
							<div class="agileits_w3layouts_user">
								<i class="fa fa-key" aria-hidden="true"></i>
								<input type="password" name="Password" id="password" placeholder="Password" required="">
							</div>
							<div class="agileits_w3layouts_user">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
								<input type="email" name="Email" placeholder="Email" id="email" required="">
							</div>
							<input type="submit" value="Sign Up" onclick="signup()">


					</div>
				</div>
		</div>



		<script type="text/javascript" src="../static/jquery-3.4.1/jquery-3.4.1.min.js"></script>

			var sss = $("#login-username").val();
			$.cookie("a",'sss');

							<input type="submit" value="Send">

		</div>
